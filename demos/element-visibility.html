<!DOCTYPE html>
<html class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-element-visibility: element-visibility demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=customevent,matchmedia,default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-element-visibility:/demos/src/element-visibility.scss" />
</head>
<body>
<div class="info">
	<dl>
		<dt>Total Elements</dt>
		<dd id="total"></dd>
		<dt>In View Elements</dt>
		<dd id="inView"></dd>
	</dl>
	<label for="listen">Track Elements</label>
	<input type="checkbox" name="listen" value="on" checked />
	<label for="threshold">In View Threshold <span id="threshold">100</span>%</label>
	<input type="range" name="threshold" min="10" value="100" max="100" step="10" />
</div>
<div data-o-element-visibility-track=""></div>

<script src="/bundles/js?modules=o-element-visibility:/demos/src/element-visibility.js"></script>
<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
